{{#location}}
<li data-markerid="{{markerid}}">
	<div class="list-label">{{marker}}</div>
	<div class="list-details">
		<div class="list-content">
			<div class="loc-name">{{name}}</div>
            {{#if account }}<div>(<i><a href="{{accountweb}}">{{account}}</a></i>{{brand}})</div>{{/if}}
			<div class="loc-addr">{{address}}</div> 
            <div class="loc-addr"></div> 
             {{#if locationweb}}<div><a href="{{locationweb}}">Branch Details</a></div>{{/if}}
			{{#if distance}}<div class="loc-dist">{{distance}} {{length}}</div>
			<div class="loc-directions"><a href="//maps.google.com/maps?saddr={{origin}}&amp;daddr={{address}} {{address2}} {{city}}, {{state}} {{postal}}" target="_blank">Directions</a></div>{{/if}}
			<div>
            
            
           
 </div>
		</div>
	</div>
</li>
{{/location}}
