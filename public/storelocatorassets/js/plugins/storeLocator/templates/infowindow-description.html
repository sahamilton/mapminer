{{#location}}
<div class="loc-name"><strong>{{businessname}}</strong></div>
<div>{{street}}</div>
{{#if street2}}
    <div>{{street2}}</div>
{{/if}}
<div>{{city}}{{#if city}},{{/if}} {{state}} {{postal}}</div>
{{#if hours1}}
    <div>{{hours1}}</div>
{{/if}}
{{#if hours2}}
    <div>{{hours2}}</div>
{{/if}}
{{#if hours3}}
    <div>{{hours3}}</div>
{{/if}}
{{#if phone}}
    <div>{{phone}}</div>
{{/if}}
<div><a href="{{web}}" target="_blank">{{niceURL web}}</a></div>
{{/location}}
